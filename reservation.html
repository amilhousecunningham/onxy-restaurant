<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx: Sushi Restaurant</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="./reservation/styles.css" rel="stylesheet">


</head>

<body>

  <header>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: black;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #DAA520">O N Y X</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="color: #DAA520" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #DAA520"
                href="https://drive.google.com/file/d/1AEQisjx0vL7suxhHh96WO4uN8qe5eNdI/view?usp=sharing"
                target="_blank">Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of Navigation -->

  <!-- Reservation Form -->
  <main>
    <div class="container-fluid">

      <div class="row">
        <form action="" method="POST">

          <label for="fname">Full Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="Type your first name..." required>

          <label for="lname">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="Type your phone number..." required>

          <label for="reservationdate">Reservation (date and time):</label>
          <input type="datetime-local" id="reservationdate" name="reservationdate">
          <br>

          <label for="guest">Number of Guest:</label>
          <select id="guest" name="guest">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7+</option>
          </select>

          <label for="subject">Special Requests:</label>
          <textarea id="subject" name="subject" placeholder="Type a message..." style="height:50%" required></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
